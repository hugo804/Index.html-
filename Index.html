<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily.co Video Call</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Garante que n√£o haja barras de rolagem */
        }
        #daily-frame {
            height: 100%;
            width: 100%;
            border: 0;
        }
    </style>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <script>
        window.addEventListener('load', () => {
            const callFrame = window.DailyIframe.createFrame({
                iframeStyle: {
                    position: 'absolute',
                    top: 0,
                    left: 0,
                    width: '100%',
                    height: '100%',
                    border: 'none'
                }
            });
            callFrame.join({ url: 'https://hugohuhosjnssnndjdj.daily.co/hello-daily' });
        });
    </script>
</head>
<body>
    <div id="daily-frame"></div>
</body>
</html>
